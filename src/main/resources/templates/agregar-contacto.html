<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.3/darkly/bootstrap.min.css"
	integrity="sha512-ZdxIsDOtKj2Xmr/av3D/uo1g15yxNFjkhrcfLooZV5fW0TT7aF7Z3wY1LOA16h0VgFLwteg14lWqlYUQK3to/w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<title>Agregar contacto!</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand font-weight-bold">App de contactos!</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<div class="d-flex justify-content-between w-100">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:href = "@{/}">Inicio</a></li>
						<li class="nav-item"><a class="nav-link" th:href = "@{/contacto/agregar}">Agregar contacto</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<div class="container pt-4 p-3">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">Agregar nuevo contacto</div>
					<div class="card-body">
						<form th:action = "@{/agregar-contacto}" th:object = "${contacto}" method="post">
							<div class="mb-3 row">
								<label for="nombre" class="col-md-4 col-form-label text-md-end">Nombre</label>
								<div class="col-md-6">
									<input id="nombre" type="text" class="form-control" name="nombre" autocomplete="nombre" th:field = "*{nombre}" autofocus>
								</div>
							</div>
							<div class="mb-3 row">
								<label for="correo" class="col-md-4 col-form-label text-md-end">Correo</label>
								<div class="col-md-6">
									<input id="correo" type="email" class="form-control" name="correo" autocomplete="correo" th:field = "*{correo}" autofocus>
								</div>
							</div>
							<div class="mb-3 row">
								<label for="fono" class="col-md-4 col-form-label text-md-end">Fono</label>
								<div class="col-md-6">
									<input id="fono" type="tel" class="form-control" name="fono" autocomplete="fono" th:field = "*{fono}" autofocus>
								</div>
							</div>
							<div class="mb-3 row">
								<div class="col-md-6 offset-md-4">
									<button type="submit" class="btn btn-primary">Agregar</button>
									<a th:href = "@{/}" class="btn btn-danger">Volver</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
